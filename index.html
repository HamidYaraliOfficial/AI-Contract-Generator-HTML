    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:wght@300;400;500;600;700;900&display=swap');
        
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --darker: #020617;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', 'Noto Serif SC', 'Noto Serif', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
        }
        
        /* Dark Glassmorphism */
        .glassmorphism {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .glassmorphism-strong {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Simple Gradients */
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .gradient-bg-2 {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        
        .gradient-bg-3 {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        }
        
        .gradient-bg-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
        }
        
        /* Simple Hover Effects */
        .hover-lift:hover {
            transform: translateY(-2px);
            transition: transform 0.2s ease;
        }
        
        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-welcome {
            background: var(--success);
        }
        
        /* Contract Text Styling */
        .contract-text {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 16px;
            text-align: justify;
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        /* Language Switcher */
        .lang-switcher {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        [dir="ltr"] {
            direction: ltr;
            text-align: left;
        }

        [lang="ru"] body {

        const translations = {
            fa: {
                placeholders: [
                    'طراحی سایت فروشگاهی...',
                    'توسعه اپلیکیشن موبایل...',
                    'مشاوره IT و فناوری...',
                    'طراحی لوگو و برندینگ...',
                    'خدمات سئو و دیجیتال مارکتینگ...'
                ]
            },
            en: {
                placeholders: [
                    'E-commerce Website Design...',
                    'Mobile App Development...',
                    'IT Consulting...',
                    'Logo and Branding Design...',
                    'SEO and Digital Marketing Services...'
                ]
            },
            zh: {
                placeholders: [
                    '电子商务网站设计...',
                    '移动应用开发...',
                    'IT咨询...',
                    '标志和品牌设计...',
                    'SEO和数字营销服务...'
                ]
            },
            ru: {
                placeholders: [
                    'Дизайн интернет-магазина...',
                    'Разработка мобильного приложения...',
                    'ИТ-консультации...',
                    'Дизайн логотипа и брендинга...',
                    'Услуги SEO и цифрового маркетинга...'
                ]
            }
        };

        function setLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'fa' ? 'rtl' : 'ltr';
            document.querySelectorAll('.lang').forEach(el => {
                el.textContent = el.dataset[`lang${lang}`] || el.textContent;
            });

            // Update placeholder animation
            const input = document.getElementById('subject');
            let placeholderIndex = 0;
            input.placeholder = translations[lang].placeholders[placeholderIndex];
            clearInterval(window.placeholderInterval);
            window.placeholderInterval = setInterval(() => {
                if (!input.value && document.activeElement !== input) {
                    input.placeholder = translations[lang].placeholders[placeholderIndex];
                    placeholderIndex = (placeholderIndex + 1) % translations[lang].placeholders.length;
                }
            }, 3000);

            // Update active button style
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('bg-indigo-500', btn.dataset.lang === lang);
                btn.classList.toggle('text-white', btn.dataset.lang === lang);
            });
        }

        // Initialize language
        setLanguage('fa');

        // Language switcher event listeners
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setLanguage(btn.dataset.lang);
            });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const subject = document.getElementById('subject').value.trim();
            if (!subject) return;
            
            currentSubject = subject;
            await generateContract(subject);
        });
        
        async function generateContract(subject) {
            // Show loading state
            showLoading();
            
            try {
                const url = `${API_BASE_URL}?subject=${encodeURIComponent(subject)}&token=${API_TOKEN}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`خطا در درخواست: ${response.status}`);
                }
                
                const data = await response.text();
                
                // Parse JSON response and extract only the contract text
                let contractText = '';
                try {
                    const jsonData = JSON.parse(data);
                    contractText = jsonData.result || data;
                } catch (e) {
                    // If not JSON, use as is
                    contractText = data;
                }
                
                // Clean the contract text - remove any extra information
                currentContract = contractText.trim();
                
                // Show success
                showSuccess(currentContract);
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || document.documentElement.lang === 'fa' ? 'خطا در اتصال به سرور' : 
                    document.documentElement.lang === 'en' ? 'Error connecting to server' : 
                    document.documentElement.lang === 'zh' ? '连接服务器错误' : 'Ошибка подключения к серверу');
            }
        }
        
        function showLoading() {
            hideAllStates();
            generateBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            loadingState.classList.remove('hidden');
        }
        
        function showSuccess(contract) {
            hideAllStates();
            contractContent.textContent = contract;
            contractResult.classList.remove('hidden');
            resetButton();
        }
        
        function showError(message) {
            hideAllStates();
            errorMessage.textContent = message;
            errorState.classList.remove('hidden');
            resetButton();
        }
        
        function hideAllStates() {
            loadingState.classList.add('hidden');
            contractResult.classList.add('hidden');
            errorState.classList.add('hidden');
        }
        
        function resetButton() {
            generateBtn.disabled = false;
            btnText.classList.remove('hidden');
            btnLoading.classList.add('hidden');
        }
        
        // Copy functionality
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(currentContract);
                copyBtn.innerHTML = `<i class="fas fa-check"></i><span class="lang" data-lang-fa="کپی شد" data-lang-en="Copied" data-lang-zh="已复制" data-lang-ru="Скопировано"></span>`;
                showNotification(
                    document.documentElement.lang === 'fa' ? 'موفق!' : 
                    document.documentElement.lang === 'en' ? 'Success!' : 
                    document.documentElement.lang === 'zh' ? '成功！' : 'Успех!',
                    document.documentElement.lang === 'fa' ? 'قرارداد در کلیپ‌بورد کپی شد' : 
                    document.documentElement.lang === 'en' ? 'Contract copied to clipboard' : 
                    document.documentElement.lang === 'zh' ? '合同已复制到剪贴板' : 'Контракт скопирован в буфер обмена',
                    '✅', 'success'
                );
                setTimeout(() => {
                    copyBtn.innerHTML = `<i class="fas fa-copy"></i><span class="lang" data-lang-fa="کپی" data-lang-en="Copy" data-lang-zh="复制" data-lang-ru="Копировать"></span>`;
                }, 2000);
            } catch (error) {
                console.error('Copy failed:', error);
                // Fallback method for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentContract;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    copyBtn.innerHTML = `<i class="fas fa-check"></i><span class="lang" data-lang-fa="کپی شد" data-lang-en="Copied" data-lang-zh="已复制" data-lang-ru="Скопировано"></span>`;
                    showNotification(
                        document.documentElement.lang === 'fa' ? 'موفق!' : 
                        document.documentElement.lang === 'en' ? 'Success!' : 
                        document.documentElement.lang === 'zh' ? '成功！' : 'Успех!',
                        document.documentElement.lang === 'fa' ? 'قرارداد در کلیپ‌بورد کپی شد' : 
                        document.documentElement.lang === 'en' ? 'Contract copied to clipboard' : 
                        document.documentElement.lang === 'zh' ? '合同已复制到剪贴板' : 'Контракт скопирован в буфер обмена',
                        '✅', 'success'
                    );
                    setTimeout(() => {
                        copyBtn.innerHTML = `<i class="fas fa-copy"></i><span class="lang" data-lang-fa="کپی" data-lang-en="Copy" data-lang-zh="复制" data-lang-ru="Копировать"></span>`;
                    }, 2000);
                } catch (fallbackError) {
                    showNotification(
                        document.documentElement.lang === 'fa' ? 'خطا' : 
                        document.documentElement.lang === 'en' ? 'Error' : 
                        document.documentElement.lang === 'zh' ? '错误' : 'Ошибка',
                        document.documentElement.lang === 'fa' ? 'امکان کپی کردن وجود ندارد' : 
                        document.documentElement.lang === 'en' ? 'Unable to copy' : 
                        document.documentElement.lang === 'zh' ? '无法复制' : 'Невозможно скопировать',
                        '❌', 'error'
                    );
                }
                document.body.removeChild(textArea);
            }
        });
        
        // Download functionality
        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([currentContract], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = document.documentElement.lang === 'fa' ? `قرارداد-${currentSubject}.txt` : 
                        document.documentElement.lang === 'en' ? `Contract-${currentSubject}.txt` : 
                        document.documentElement.lang === 'zh' ? `合同-${currentSubject}.txt` : `Контракт-${currentSubject}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        // New contract button
        newContractBtn.addEventListener('click', () => {
            hideAllStates();
            document.getElementById('subject').value = '';
            document.getElementById('subject').focus();
        });
        
        // Retry button
        retryBtn.addEventListener('click', () => {
            if (currentSubject) {
                generateContract(currentSubject);
            }
        });
        
        // Enhanced notification system
        function showNotification(title, message, icon, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notificationTitle');
            const notificationMessage = document.getElementById('notificationMessage');
            const notificationIcon = document.getElementById('notificationIcon');
            
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            notificationIcon.textContent = icon;
            
            // Set colors and styles based on type
            if (type === 'welcome') {
                notification.className = 'notification notification-welcome rounded-xl p-4 max-w-sm';
                notificationTitle.style.color = 'white';
                notificationMessage.style.color = 'rgba(255, 255, 255, 0.9)';
            } else {
                notification.className = `notification glassmorphism rounded-xl p-4 max-w-sm ${
                    type === 'success' ? 'border-green-500/30' : 
                    type === 'error' ? 'border-red-500/30' : 
                    'border-blue-500/30'
                }`;
                notificationTitle.style.color = '';
                notificationMessage.style.color = '';
            }
            
            notification.classList.add('show');
            
            const duration = type === 'welcome' ? 5000 : 3000;
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // Suggestion function
        function fillSuggestion(fa, en, zh, ru) {
            const lang = document.documentElement.lang;
            document.getElementById('subject').value = lang === 'fa' ? fa : lang === 'en' ? en : lang === 'zh' ? zh : ru;
            document.getElementById('subject').focus();
        }
        
        // Focus on input when page loads
        document.getElementById('subject').focus();
        
        // Show welcome notification
        setTimeout(() => {
            showNotification(
                document.documentElement.lang === 'fa' ? 'خوش آمدید! 🎉' : 
                document.documentElement.lang === 'en' ? 'Welcome! 🎉' : 
                document.documentElement.lang === 'zh' ? '欢迎！🎉' : 'Добро пожаловать! 🎉',
                document.documentElement.lang === 'fa' ? 'به مولد قرارداد هوشمند خوش آمدید. موضوع قرارداد خود را وارد کنید و شروع کنید!' : 
                document.documentElement.lang === 'en' ? 'Welcome to the AI Contract Generator. Enter your contract subject and get started!' : 
                document.documentElement.lang === 'zh' ? '欢迎使用智能合同生成器。输入您的合同主题并开始！' : 'Добро пожаловать в генератор смарт-контрактов. Введите тему контракта и начните!',
                '🚀', 'welcome'
            );
        }, 1000);

        // Enhanced input animations
        document.getElementById('subject').addEventListener('focus', function() {

        });
